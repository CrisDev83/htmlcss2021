<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos em HTML5</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esta video esta hospedado no meu próprio servidor</p>
    <video src="midia/meu-video.mp4" width="560" controls autoplay loop></video>
    <br />
    <video width="560" poster="imagens/limoes-capa.png" controls>
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/meu-video.m4v" type="video/mp4" />
      <source src="midia/meu-video.webm" type="video/webm" />
      <source src="midia/meu-video.ogv" type="video/ogg" />
      <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>
    <hr />
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NVAwlUJ2JXM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/242079664?h=31fb7604d6&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  </body>
</html>
